<div class="parent-box">
    <div class="job-box">
        <div class="job-box-title job-title">
            <h3>{{job.title}}</h3>
            <h4>{{job.state}}</h4>
        </div>
        <div class="publish-at">
            <div class="publish-at-date">
                <h6>publicado em {{job.created_at | date:'longDate'}}</h6>
            </div>
        </div>
        <div class="job-box-body job-body">
            <markdown [data]="job.body"></markdown>
        </div>
        <div class="job-box-footer job-footer">
            <button class="btn" (click)="handleClick(job.html_url)">Aplicar</button>
        </div>
    </div>
</div>
